# Set 256-color mode (important for proper color rendering)
set -g default-terminal "st-256color"

unbind '"'
unbind '%'
unbind C-b
set -g prefix C-space
bind C-Space send-prefix

# bind n split-window -h
bind h split-window -v

bind j select-pane -D
bind k select-pane -U

# Spawn a vertical pane with 40 columns width
bind v split-window -h -l 40 -c "#{pane_current_path}"

# Split horizontally and stay in the same directory
bind h split-window -v -l 7 -c "#{pane_current_path}"

# Create a new window in the current directory
bind C-w new-window -c "#{pane_current_path}"

# Vim-style bindings to navigate through panes using Ctrl + h, j, k, l
bind -n C-h select-pane -L   # Move left to the previous pane
bind -n C-j select-pane -D   # Move down to the next pane
bind -n C-k select-pane -U   # Move up to the previous pane
bind -n C-l select-pane -R   # Move right to the next pane

bind -n C-M-h resize-pane -L 4  # Resize left by 5 columns
bind -n C-M-j resize-pane -D 1  # Resize down by 5 rows
bind -n C-M-k resize-pane -U 1  # Resize up by 5 rows
bind -n C-M-l resize-pane -R 4  # Resize right by 5 columns

# Move between windows using Tab and Shift+Tab
bind Tab next-window
bind S-Tab previous-window

# easy config reload
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."

# Mouse Mode
set -g mouse on

# Key bindings for copy-paste
setw -g mode-keys vi
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# # Status Bar
set -g status-justify centre
set -g status-right '%I:%M '
