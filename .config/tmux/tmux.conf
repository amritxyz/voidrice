# Set 256-color mode (important for proper color rendering)
set -g default-terminal "st-256color"

unbind '"'
unbind '%'
unbind C-b
set -g prefix C-space
bind C-Space send-prefix

# Spawn a vertical pane with 40 columns width
bind v split-window -h -l 40 -c "#{pane_current_path}"

# Split horizontally and stay in the same directory
bind b split-window -v -l 7 -c "#{pane_current_path}"

# Create a new window in the current directory
bind C-w new-window -c "#{pane_current_path}"

# Vim-style bindings to navigate through panes using Ctrl + h, j, k, l
bind h select-pane -L   # Move left to the previous pane
bind j select-pane -D   # Move down to the next pane
bind k select-pane -U   # Move up to the previous pane
bind l select-pane -R   # Move right to the next pane

bind -n C-M-h resize-pane -L 4  # Resize left by 5 columns
bind -n C-M-j resize-pane -D 1  # Resize down by 5 rows
bind -n C-M-k resize-pane -U 1  # Resize up by 5 rows
bind -n C-M-l resize-pane -R 4  # Resize right by 5 columns

# Move between windows using Tab and Shift+Tab
bind Tab next-window
bind S-Tab previous-window

# easy config reload
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."

# Mouse Mode
set -g mouse on

# Key bindings for copy-paste
setw -g mode-keys vi
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi MouseDragEnd1pane send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key p run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"

# Status Bar
# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=yellow'
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'
